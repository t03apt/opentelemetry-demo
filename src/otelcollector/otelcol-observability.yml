exporters:
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  prometheus:
    endpoint: "otelcol:9464"
    resource_to_telemetry_conversion:
      enabled: true
    enable_open_metrics: true
  azuremonitor:
    instrumentation_key: 00000000-0000-0000-0000-000000000000

service:
  pipelines:
    traces:
      exporters: [otlp, logging, spanmetrics, azuremonitor]
    metrics:
      exporters: [prometheus, logging, azuremonitor]
    logs:
      exporters: [azuremonitor]      
